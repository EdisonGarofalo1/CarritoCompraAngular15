
<div class="container-fluid"  >
    <td style="width: 10%;">
   
    <button  routerLink="/navbar/producto/nuevoproducto" class="btn btn-primary btn-sm float-end">Nuevo Producto</button>
   
    </td>
    <div class=" row row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-4">
   
    <div class="card-group" *ngFor=" let  list of listaproducto">
      <div class="card h-100">
        <img class="card-img-top" [src]="list.image"  width="100" height="150" alt="Card image cap">
     
        <div class="card-body">
          <h5 class="card-title">nombre: {{list.title}}</h5>
          <p class="card-text"> precio: {{list.price}}</p>
          <p class="card-text"> categorias: {{list.category}}</p>
          <p class="card-text"> description:{{list.description}} </p>
        
          <button type="button" routerLink="/navbar/producto/editarproducto/{{list.id}}"    class="btn btn-secondary"> Editar </button>
  
        
          <!-- <button type="button"  class="btn btn-primary" (click)="Guardarproducto(list)">Carrito</button>
      -->
        </div>
      </div>  
    </div>
  </div>
  </div>
